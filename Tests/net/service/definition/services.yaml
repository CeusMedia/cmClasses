title: Motrada V2 Public Web Services
description: 
url: 
syntax: >
  http://.../services/?service=[service](&format=[format])(&[parameter1]=value1)
services: 
  getTimestamp: 
    class: Services_Public
    description: Returns current Timestamp on Server.
    formats: 
      - xml
      - php
      - json
      - txt
    preferred: txt
  add: 
    class: Services_Public
    description: Adds to Integers.
    formats: 
      - txt
      - xml
      - json
      - php
    preferred: txt
    parameters: 
      a: 
        mandatory: yes
        preg: @^[0-9]+$@
      b: 
        mandatory: no
        preg: @^[0-9]+$@
    roles:
      - tester
      - operator
    status: alpha
  reflectInput:
    class: Services_Public
    description: Returns given String filtering all JavaScripts.
    formats:
      - txt
    preferred: txt
    filters:
      test: Testing...
      encodeBase64: Encode Base64
    parameters:
      input:
        mandatory: yes
        type: string
        filters:
          - decodeBase64
        title: String to be reflected by Server, HTML allowed, JavaScript not allowed.

